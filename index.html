<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Qu√† b√≠ m·∫≠t cho em ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
}

/* Left main area */
.main{
    flex:1;
    text-align:center;
    position:relative;
    overflow:hidden;
}

h1{
    margin-top:20px;
    color:white;
}

/* History sidebar */
.history{
    width:260px;
    background:white;
    padding:15px;
    overflow-y:auto;
    box-shadow:-5px 0 15px rgba(0,0,0,0.2);
}

.history h2{
    margin-top:0;
}

.history-item{
    background:#ffe6ea;
    padding:8px;
    margin-bottom:8px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
}

.history-item:hover{
    background:#ffccd5;
}

.clear-btn{
    background:#ff4d6d;
    color:white;
    border:none;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
    margin-bottom:10px;
}

/* Gift grid */
.container{
    display:grid;
    grid-template-columns:repeat(3,120px);
    gap:20px;
    justify-content:center;
    margin-top:80px;
    z-index:2;
}

.gift{
    width:120px;
    height:120px;
    background:gold;
    border-radius:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:50px;
    cursor:pointer;
    transition:0.3s;
}

.gift:hover{
    transform:scale(1.1);
}

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:30px;
    border-radius:20px;
    font-size:22px;
    display:none;
    z-index:5;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.heart{
    position:fixed;
    color:red;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);opacity:1;}
    100%{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="main">
<h1>üéÅ Ch·ªçn 1 h·ªôp qu√† ƒëi em üéÅ</h1>
<div class="container" id="container"></div>
<div class="popup" id="popup"></div>
</div>

<div class="history">
    <h2>üìú L·ªãch s·ª≠</h2>
    <button class="clear-btn" onclick="clearHistory()"></button>
    <div id="historyList"></div>
</div>

<script>
const gifts=[
"Combo 200k + 1 m√≥n t√πy th√≠ch ·ªü net",
"350k",
"Combo 150k + 1 m√≥n t√πy th√≠ch ·ªü net",
"300k",
"400k",
"500k",
"Ch√∫c b·∫°n may m·∫Øn l·∫ßn sau",
"200k",
"250k"
];

gifts.sort(()=>0.5-Math.random());

const container=document.getElementById("container");
const popup=document.getElementById("popup");
const historyList=document.getElementById("historyList");

for(let i=0;i<9;i++){
    const div=document.createElement("div");
    div.className="gift";
    div.innerHTML="üéÅ";
    div.onclick=function(){
        const gift=gifts[i];
        showResult(gift);
        saveHistory(gift);
        if(gift.includes("300")||gift.includes("400")||gift.includes("500")){
            launchFireworks();
        }
    };
    container.appendChild(div);
}

function showResult(gift){
    popup.style.display="block";
    popup.innerHTML="üíñ B·∫°n ƒë√£ tr√∫ng:<br><br><b>"+gift+"</b>";
}

function saveHistory(gift){
    const time=new Date().toLocaleString();
    const record={gift,time};

    let history=JSON.parse(localStorage.getItem("history"))||[];
    history.unshift(record);
    localStorage.setItem("history",JSON.stringify(history));

    renderHistory();
}

function renderHistory(){
    historyList.innerHTML="";
    let history=JSON.parse(localStorage.getItem("history"))||[];

    history.forEach((item,index)=>{
        const div=document.createElement("div");
        div.className="history-item";
        div.innerHTML=`${item.time}<br><b>${item.gift}</b>`;
        div.onclick=function(){
            showResult(item.gift);
        };
        historyList.appendChild(div);
    });
}

function clearHistory(){
    localStorage.removeItem("history");
    renderHistory();
}

renderHistory();

/* Hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    heart.innerHTML="‚ù§Ô∏è";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);

/* Fireworks */
function launchFireworks(){
    for(let i=0;i<80;i++){
        const fw=document.createElement("div");
        fw.style.position="fixed";
        fw.style.width="5px";
        fw.style.height="5px";
        fw.style.borderRadius="50%";
        fw.style.left="50%";
        fw.style.top="50%";
        fw.style.background="hsl("+Math.random()*360+",100%,50%)";
        fw.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`;
        fw.style.opacity="0";
        fw.style.transition="1s";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    }
}
</script>

</body>
</html>
